apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: efurni-frontend-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: efurni-frontend-pod
    spec:
      containers:
        - name: efurni-presentation-container
          image: efurni.azurecr.io/efurni-presentation:latest
          resources:
            limits:
              memory: "1000Mi"
              cpu: "250m"
          ports:
            - containerPort: 80
